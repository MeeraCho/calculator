<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="mortgate-calculator.js"></script>
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <div class="container">
        <main>
            <section>
                <div class="calculator">
                    <form id="calculatorForm">
                        <h2>Morgate Calculator</h2>
                        <p>
                            <label for="loanAmount">Loan Amount:</label>
                            <input type="number" id="loanAmount" placeholder="300,000" required>
                        </p>
                        <p>
                            <label for="interestRate">annual interest rate: </label>
                            <input id="interestRate" type="number" step="0.01" placeholder="5" required> %
                        </p>
                        <p>
                            <label for="loanTerm">loanterm: </label>
                            <input id="loanTerm" type="number" name="term" placeholder="25" required> years
                        </p>
                        <button id="calculateBtn" type="button">get result</button>
                    </form>
                </div>
            </section>
            
            <section id="results">
                
            </section>
        </main>
    </div>
    <footer>

    </footer>
</body>
</html>
